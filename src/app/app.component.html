<div style="">
  <img width="800" style="position: relative; " src="../assets/background.png"/>
  <div [class.wobble-hor-bottom]="css_hit" [class.bounce-top]="css_bounce" [class.vibrate-1]="css_vibrate" [class.rotate-center]="css_rotateC" [class.rotate-hor-top]="css_rotateHT" 
  style="width: fit-content; position: absolute; top: 250px; left: 350px;">
    <img id="slimeyId" class="slime" width="150" [@death]="ng_death" [@attack]="ng_attack" [@preAttack]="ng_preAttack" [@bounce]="ng_bounce" [@flip]="ng_flip"
    src="../assets/slimeyWithBorder.png"/>
  </div>
</div>
<div style="padding: 20px">
  <button *ngIf="!slimeIsPresent" mat-raised-button color="accent" (click)="spawn()">Spawn</button>
  <button *ngIf="slimeIsPresent" mat-raised-button color="accent" (click)="death()">Death</button>
  <button *ngIf="slimeIsPresent" mat-raised-button color="accent" (click)="attack()">Attack</button>
  <button *ngIf="slimeIsPresent" mat-raised-button color="accent" (click)="hit()">Hit</button>
  <button *ngIf="slimeIsPresent" mat-raised-button color="accent" (click)="bounceShakeFlip()">Bounce/Shake/Flip</button>
  <button *ngIf="slimeIsPresent" mat-raised-button color="accent" (click)="infiniteSpin()">Infintite triple spin</button>
</div>
